<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Working Name</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="ionicApp" animation="slide-left-right-ios7">

    <ion-nav-view></ion-nav-view>


    <script id="wear-occasionSlide.html" type="text/ng-template">
      <div ng-include="'./templates/wear-occasionSlide.html'"></div>
    </script>

    <script id="rouletteSlide.html" type="text/ng-template">
      <div ng-include="'./templates/rouletteSlide.html'"></div>
    </script>

    <script id="intro.html" type="text/ng-template">
      <ion-view title="Dynamic Slides">
        <ion-slide-box active-slide="1">
          <ion-slide>
            <div ng-include src="slides[1].template"></div>
          </ion-slide>

          <ion-slide on-swipe-left="data.userChoice.type='Casual'" on-swipe-right="data.userChoice.type='Business'">
            <div ng-include src="slides[0].template"></div>
          </ion-slide>

          <ion-slide>
            <div ng-include src="slides[1].template"></div>
          </ion-slide>

        </ion-slide-box>
      </ion-view>
    </script>


  </body>
</html>
