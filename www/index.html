<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Working Name</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="ionicApp" animation="slide-left-right-ios7">

    <ion-nav-view></ion-nav-view>

    <script  id="homeSlide.html" type="text/ng-template">
      <div ng-include="'./templates/homeSlide.html'"></div>
    </script>

    <script id="wear-occasionSlide.html" type="text/ng-template">
      <div ng-include="'./templates/wear-occasionSlide.html'"></div>
    </script>

    <script id="wear-colorSlide.html" type="text/ng-template">
      <div ng-include="'./templates/wear-colorSlide.html'"></div>
    </script>

    <script id="wear-lengthSlide.html" type="text/ng-template">
      <div ng-include="'./templates/wear-lengthSlide.html'"></div>
    </script>

    <script id="wear-decisionSlide.html" type="text/ng-template">
      <div ng-include="'./templates/wear-decisionSlide.html'"></div>
    </script>

    <script id="intro.html" type="text/ng-template">
      <ion-view title="Dynamic Slides">
        <ion-slide-box ng-init="disableSwipe()">

          <ion-slide ng-repeat="slide in data.slides" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()">
            <div ng-include src="slide.template"></div>
          </ion-slide>

        </ion-slide-box>
      </ion-view>
    </script>


  </body>
</html>
